			<section id="contenido" class="cbl">
				<form method="post" action="index.php?ctl=curso&acc=alta" id="formulario" if="formulario">
				<div id="contenedor" class="contenedor-mediano">
					<h2 id="titulo">Nuevo Curso</h2>
					<div id="nom" class="linea">
						<label for="nombre">Nombre:</label>
						<input id="nombre" type="text" name="nombre" />
						<div class="clear"></div>
					</div>
					
					<div id="aca" class="linea">
						<label for="academia">Academia:</label>
						<select id="academia" type="text" name="academia" style="width:53%;" >
							<option value="">Selecciona una academia</option>
							{academias_option}
						</select>
						<div class="clear"></div>
					</div>
					<div id="ci" class="linea">
						<label for="ciclo">Ciclo:</label>
						<select id="ciclo" type="text" name="ciclo" style="width:53%;" >
							<option value="">Selecciona un ciclo</option>
							{ciclos_option}
						</select>
						<div class="clear"></div>
					</div>
					<hr>
					<div id="di" class="linea">
						<label>Días de clase:	</label>
						<span class="textoCheck" style="margin-left: 0px">L</span>
						<input type="checkbox" value="L" />
						<span class="textoCheck" style="margin-left: 0px">M</span>
						<input type="checkbox" value="M" />
						<span class="textoCheck" style="margin-left: 0px">I</span>
						<input type="checkbox" value="I" />
						<span class="textoCheck" style="margin-left: 0px">J</span>
						<input type="checkbox" value="J" />
						<span class="textoCheck" style="margin-left: 0px">V</span>
						<input type="checkbox" value="V" />
						<span class="textoCheck" style="margin-left: 0px">S</span>
						<input type="checkbox" value="S" />
						<div class="clear"></div>
					</div>
					<div id="hid"  class="linea">
						<label for="hi">Hora de inicio:</label>
						<select id="hi" type="text" name="hi" style="width:35%;" >
							<option value='7:00'>7:00</option>
							<option value='8:00'>8:00</option>
							<option value='9:00'>9:00</option>
							<option value='10:00'>10:00</option>
							<option value='11:00'>11:00</option>
							<option value='12:00'>12:00</option>
							<option value='13:00'>13:00</option>
							<option value='14:00'>14:00</option>
							<option value='15:00'>15:00</option>
							<option value='16:00'>16:00</option>
							<option value='17:00'>17:00</option>
							<option value='18:00'>18:00</option>
							<option value='19:00'>19:00</option>
						</select>
						<div class="clear"></div>
					</div>	
					<div id="hfd"  class="linea">
						<label for="hf">Hora de fin:</label>
						<select id="hf" type="text" name="hf" style="width:35%;" >
							<option value='7:00'>7:00</option>
							<option value='8:00'>8:00</option>
							<option value='9:00'>9:00</option>
							<option value='10:00'>10:00</option>

						</select>
						<div class="clear"></div>
					</div>	
					<button id="btn" class="boton" type="button" onclick="validaNuevoCurso()">Crear</button>
					<div class="clear"></div>
