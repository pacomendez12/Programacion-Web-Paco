			<section id="contenido">
				<form method="post" action="#" id="registro">
				<div id="contenedor" class="contenedor-mediano">
					<h2 id="titulo">Registro de alumnos</h2>
					<div id="cod" class="linea">
						<label for="codigo">Código:</label>
						<input id="codigo" type="text" />
						<div class="clear"></div>
					</div>
					<div id="no" class="linea">
						<label for="no">Nombre(s):</label>
						<input id="nombre" type="text" />
						<div class="clear"></div>
					</div>
					<div id="apellido" class="linea">
						<label for="ap">Apellido(s):</label>
						<input id="ap" type="text" />
						<div class="clear"></div>
					</div>
					<div id="car"  class="linea">
						<label for="carrera">Carrera:</label>
						<input id="carrera" type="text" />
						<div class="clear"></div>
					</div>
					
					<div id="em" class="linea">
						<label for="correo">E-mail:	</label>
						<input id="correo" type="email" />
						<div class="clear"></div>
					</div>
					<hr>

					<h4 class="fuente-cursiva texto-centro">Campos opcionales</h4>
					<div id="cel" class="linea">
						<input type="checkbox" name="activar_celular" value="activar_celular" />
						<label class="opt" for="celular">Celular:	</label>
						<input id="celular" type="text" disabled />
						<div class="clear"></div>
					</div>			
					<div id="cgh" class="linea">
						<input type="checkbox" name="activar_celular" value="activar_celular" />
						<label class="opt" for="cta_github">Cuenta de github:	</label>
						<input id="cta_github" type="text" disabled />
						<div class="clear"></div>
					</div>		
					<div id="pag" class="linea">
						<input type="checkbox" name="activar_celular" value="activar_celular" />
						<label class="opt" for="pagina">Página Web:	</label>
						<input id="pagina" type="text" disabled />
						<div class="clear"></div>
					</div>		
					<button id="btn" class="boton" type="button" onclick="validaFormularioRegistro()">Registrar</button>
					<div class="clear"></div>
